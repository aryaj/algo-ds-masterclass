      function validAnagram(string1, string2) {
        // console.log(validAnagram('aazd','zada'));
        let lookup = {};

        for (let val of string1) {
          lookup[val] ? (lookup[val] += 1) : (lookup[val] = 1);
        }
        console.log(lookup);
        for (let i = 0; i < string2.length; i++) {
          let letter = string2[i];
          console.log(letter);
          if (!lookup[letter]) {
            return false;
          } else {
            lookup[letter] -= 1;
          }
        }
        return true;
      }

      console.log(validAnagram("aazd", "zada"));
