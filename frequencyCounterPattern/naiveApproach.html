<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function same(arr1,arr2){
            if(arr1.length != arr2.length){
                return false;
            }
            for(let i=0;i<arr1.length;i++){
                const index = arr2.indexOf(arr1[i] ** 2);
                if(index === -1){
                    return false;
                }
                arr2.splice(index,1)
            }
            return true;

        }

       console.log(same([1,3,5],[25,9,1]));

    </script>
</body>
</html>
